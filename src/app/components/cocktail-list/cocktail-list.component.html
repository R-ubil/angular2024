<div>
  <h2>Filters</h2>

  <label>Cocktail name </label>
  <input type="text" class="form-control" [(ngModel)]="filterDrink" />
</div>

<div class="row">
  <div
    class="col-md-6"
    *ngFor="let cocktail of filteredCocktailsList(); let i = index"
  >
    <div class="card">
      <div class="row">
        <div class="col-md-4">
          <img src="{{ cocktail.imageUrl }}" alt="{{ cocktail.name }}" />
        </div>
        <div class="col-md-8">
          <div class="card-content">
            <a (click)="viewDetails(cocktail.id)" routerLink="cocktail">
              {{ cocktail.name }}
            </a>
            <app-favorite-toggle
              [itemId]="'star-' + cocktail.id"
            ></app-favorite-toggle>
            <p
              [class.alcoholic]="cocktail.isAlcoholic"
              [class.non-alcoholic]="!cocktail.isAlcoholic"
            >
              {{ cocktail.isAlcoholic ? "Alcoholic" : "Non-alcoholic" }}
            </p>
            <p>{{ cocktail.ingredients.join(" | ") }}</p>
          </div>
        </div>
      </div>
    </div>
