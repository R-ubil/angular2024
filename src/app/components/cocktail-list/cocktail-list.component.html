<div>
  <h2>Filters</h2>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Cocktail name </label>
    <div class="col-sm-2">
      <input type="text" class="form-control" [(ngModel)]="filterDrink" />
    </div>
  </div>
</div>

<div class="row">
  <div
    class="col-md-6"
    *ngFor="let cocktail of filteredCocktailsList(); let i = index"
  >
    <div class="card mb-3" style="max-width: 540px">
      <div class="row no-gutters h-100">
        <div class="col-md-4 h-100">
          <img src="{{ cocktail.imageUrl }}" class="card-img h-100" alt="..." />
        </div>
        <div class="col-md-8 d-flex align-items-stretch">
          <div
            class="card-body d-flex flex-column justify-content-between"
            style="text-align: left"
          >
            <div>
              <div class="row">
                <div class="col-md-6">
                  <h5
                    class="card-title"
                    [ngStyle]="{ cursor: 'pointer' }"
                    (click)="viewDetails(cocktail.id)"
                    routerLink="cocktail"
                  >
                    {{ cocktail.name }}
                  </h5>
                </div>
                <div class="col-md-6" style="text-align: right">
                  <app-favorite-toggle
                    [itemId]="'star-' + cocktail.id"
                  ></app-favorite-toggle>
                </div>
              </div>

              <p
                [class.alcoholic]="cocktail.isAlcoholic"
                [class.non-alcoholic]="!cocktail.isAlcoholic"
                class="card-text"
              >
                {{ cocktail.isAlcoholic ? "Alcoholic" : "Non-alcoholic" }}
              </p>
              <p class="card-text">{{ cocktail.ingredients.join(" | ") }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
